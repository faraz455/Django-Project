{% extends 'base.html' %}
{% block content %}        
        <section class='feature-area section-gap' id='service'>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="menu-content pb-60 col-lg-8">
                    <div class="title text-center">
                        <h1 class="mb-10"> User Form </h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form method="post">
                        {%csrf_token%}
                        <label> Value 1</label>
                        <input type = "text" name = "num1" class="form-control" value={{n1}}>
                        <label> Select Operator</label>
                        <select name="op" class="form-control">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            <option value = {{op}} selected hidden>{{op}}</option>
                        </select>
                        <label> Value 2</label>
                        <input type = "text" name = "num2" class="form-control" value={{n2}}><br/>
                        <button type="submit"> Calculate</button><br/><br/>
                        <label>Output</label>
                        <input type="text" name= "output" class="form-control" value={{result}}>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
