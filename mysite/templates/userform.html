<html>

    <head>  
        <meta charset="UTF-8">  
        <title>User Form</title>  
        {% load static %}  
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
        <script src="{% static 'js/bootstrap.min.js' %}"></script>  
    </head>
<body>

    <div>
        <h2> User form<h2>  
        <form method = 'post'  action = "{% url 'submitform' %}">
            {% csrf_token %}
            {{form}}
            {% comment %} <div style="padding:10px">
                <label for= ""> Value1 </label></br>
                <input type= "text" name = "num1" value = "{{n1}}">
            </div>
            <div style="padding:10px">
                <label for= ""> Value2 </label></br>
                <input type= "text" name = "num2" value = "{{n2}}">
            </div> {% endcomment %}
            <div style="padding:10px">
                <button type = "submit">Save</button>
            </div>
            <div style="padding:10px">
                <label for= ""> Result </label></br>
                <input type= "text" value = "{{result}}">
            </div>
            
        </form>
    </div>

</body>
</html>
